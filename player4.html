<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/script.js"></script>
</head>

<body>
    <div id="questions">
        <p class="q1">What element</p>
        <p class="q2">full name</p>
        <p class="q3">in Python?</p>
        <p class="q4">prime number</p>
        <button id="next">See Options</button>
    </div>
    <div id="answers">
        <section>
            <div id="left">
                <p class="prompts">PRESS Z</p>
                <section>
                    <p class="q1">L    R</p>
                    <p class="q2">Sir</p>
                    <p class="q3">("</p>
                    <p class="q4">+ 7</p>
                </section>
            </div>

            <div id="right">
                <p class="prompts">PRESS X</p>
                <section>
                    <p class="q1">G</p>
                    <p class="q2">Warren</p>
                    <p class="q3">World')</p>
                    <p class="q4">+ 2</p>
                </section>
            </div>
        </section>
        <button id="nextq">Next Question</button>
    </div>

</body>
</html>
